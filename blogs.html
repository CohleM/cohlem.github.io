---
layout: home
---

<h1>Latest Blogs</h1>

<section class="blogs">
  <ul>
    {% for post in site.posts %} {% if post.tags contains "blog" %}
    <a href="{{ post.url | relative_url }}">
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}</p>
      </li>
    </a>
    {% endif %} {% endfor %}
  </ul>
</section>
