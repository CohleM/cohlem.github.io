<h1>Latest Posts</h1>
<p>All unstructured blogs/posts/notes</p>
<section class="blogs">
  <ul>
    {% for post in site.posts %}
    <a href="{{ post.url }}">
      <li>
        <h2>{{ post.title }}</h2>
        {{post.excerpt | strip_html | strip_newlines| truncate: 160}}
      </li></a
    >
    {% endfor %}
  </ul>
</section>
